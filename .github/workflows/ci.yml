name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: go mod tidy
      - run: go test -v -coverprofile=coverage.out ./...
      - run: go vet ./...
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out